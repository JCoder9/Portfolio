<div class="contact-section">
  <h1>Contact</h1>
  <p class="section-intro">Get in touch for collaboration opportunities.</p>
  
  <div class="contact-content">
    
    <!-- LinkedIn Button -->
    <div class="linkedin-section">
      <a href="https://www.linkedin.com/in/jordan-higgins-2b75b9180/" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="contact-link linkedin-button"
         title="Connect on LinkedIn">
        <img src="assets/LI-In-Bug.png" alt="LinkedIn" class="linkedin-logo">
      </a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form-container">
      <h3>Send a Message</h3>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="form-input"
            [class.error]="name?.invalid && name?.touched"
          />
          <div class="error-message" *ngIf="name?.invalid && name?.touched">
            <span *ngIf="name?.errors?.['required']">Name is required</span>
            <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-input"
            [class.error]="email?.invalid && email?.touched"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            formControlName="message" 
            rows="6" 
            class="form-input form-textarea"
            [class.error]="message?.invalid && message?.touched"
          ></textarea>
          <div class="error-message" *ngIf="message?.invalid && message?.touched">
            <span *ngIf="message?.errors?.['required']">Message is required</span>
            <span *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters</span>
          </div>
        </div>

        <button 
          type="submit" 
          class="submit-button"
          [disabled]="contactForm.invalid || isSubmitting"
        >
          <span *ngIf="!isSubmitting">Send Message</span>
          <span *ngIf="isSubmitting">Sending...</span>
        </button>

        <div class="submit-message" *ngIf="submitMessage">
          {{ submitMessage }}
        </div>

      </form>
    </div>

  </div>
</div>
