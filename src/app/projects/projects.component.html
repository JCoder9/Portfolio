<div class="projects-section">
  <h1>Projects</h1>
  <p class="section-intro">Explore some of my recent work and projects.</p>
  
  <!-- Category Filter -->
  <div class="filter-container">
    <!-- Mobile Filter Toggle -->
    <button class="mobile-filter-toggle" (click)="toggleFilters()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"></path>
      </svg>
      <span>{{ selectedCategory.name }}</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [class.rotated]="isFiltersExpanded">
        <polyline points="6,9 12,15 18,9"></polyline>
      </svg>
    </button>
    
    <!-- Filter Buttons -->
    <div class="category-filters" [class.expanded]="isFiltersExpanded">
      <button 
        *ngFor="let category of categories" 
        [class.active]="selectedCategory.name === category.name"
        (click)="filterByCategory(category)"
        class="category-button"
      >
        <img [src]="category.icon" [alt]="category.name" class="category-icon">
        <span>{{ category.name }}</span>
      </button>
    </div>
  </div>
  
  <div class="projects-grid">
    <div *ngFor="let project of projects" class="project-card">
      <div class="project-image">
        <img 
          *ngIf="project.images && project.images.length > 0; else placeholderIcon"
          [src]="project.images[0]" 
          [alt]="project.title"
          class="project-thumbnail"
        />
        <ng-template #placeholderIcon>
          <div class="placeholder-image">üìÅ</div>
        </ng-template>
      </div>
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p class="project-description">{{ project.overview | slice:0:150 }}{{ project.overview.length > 150 ? '...' : '' }}</p>
        <div class="project-category" *ngIf="project.category">
          <span class="category-badge">{{ project.category.name }}</span>
        </div>
        <div class="project-links">
          <a [routerLink]="['/projects', project.slug]" class="project-link">View Details</a>
          <a 
            *ngIf="project.link" 
            [href]="project.link" 
            class="project-link"
            target="_blank"
            rel="noopener"
          >
            External Link
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
